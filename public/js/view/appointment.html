<div class="linkWrap2">
  <div>
    <span><a href="#/home">Home</a></span>
    <span><a href="#/about">About</a></span>
    <span><a href="#/appointment">Appointments</a></span>
    <span><a href="#/prices">Prices</a></span>
    <span><a href="#/contact">Contact</a></span>
    <span><a href="#/media">Media</a></span>
  </div>
</div>
<div class="infoWrap">
    <div class="barberSelect">

      <div class="input-field col s12">
        <select class="" ng-model="filterCondition.haircuts" ng-change="haircutType=filterCondition.haircuts" material-select watch>
           <option
               ng-repeat="haircut in haircuts"
               value="{{haircut.value}}"
           >
               {{haircut.displayName}}
           </option>
        </select>
        <label>Choose Your Haircut</label>
      </div>

      <div class="input-field col s12">
        <select class="" ng-model="filterCondition.barbers" ng-change="barberSelect=filterCondition.barbers" material-select watch>
           <option
               ng-repeat="barber in barbers"
               value="{{barber.value}}"
           >
               {{barber.displayName}}
           </option>
        </select>
        <label>Choose Your Barber</label>
      </div>


    </div>
  <div class="calendarBox">
    <label for="inputCreated">Input date</label>
    <input id="calendar" input-date
        type="text"
        name="created"
        id="inputCreated"
        ng-model="currentTime"
        container="body"
        format="mm/dd/yyyy"
        months-full="{{ month }}"
        months-short="{{ monthShort }}"
        weekdays-full="{{ weekdaysFull }}"
        weekdays-short="{{ weekdaysShort }}"
        weekdays-letter="{{ weekdaysLetter }}"
        disable="disable"
        min="{{ minDate }}"
        max="{{ maxDate }}"
        today="today"
        clear="clear"
        close="close"
        select-years="15"
        on-start="onStart()"
        on-render="onRender()"
        on-open="onOpen()"
        on-close="onClose()"
        on-set="onSet()"
        on-stop="onStop()" />


        <div class="row">
         <form class="col s12">
           <div class="row">
             <div class="input-field col s6">
               <i class="material-icons prefix">account_circle</i>
               <input ng-model="firstNameSelect" id="icon_prefix" type="text" class="validate">
               <label for="icon_prefix">First Name</label>
             </div>
             <div class="input-field col s6">
               <i class="material-icons prefix">account_circle</i>
               <input ng-model="lastNameSelect" id="icon_prefix" type="text" class="validate">
               <label for="icon_prefix">Last Name</label>
             </div>
         </form>
       </div>

        <div class="row">
         <form class="col s12">
           <div class="row">
             <div id="phoneNum" class="input-field col s6">
               <i class="material-icons prefix">phone</i>
               <input ng-model="phoneSelect" id="icon_telephone" type="tel" class="validate">
               <label for="icon_telephone">Telephone</label>
             </div>
             <div class="input-field col s12">
               <input ng-model="emailSelect" id="email" type="email" class="validate">
               <label for="email" data-error="Invalid" data-success="Successful">Email</label>
             </div>
          </div>
        </form>

         <div class="buttonWrap">
           <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action" ng-click="submit()">Submit
             <i class="material-icons right">send</i>
           </button>
        </div>
      </div>
</div>
