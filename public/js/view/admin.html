<div class="adminWrap">
  <div input-field>
    <input type="text" ng-model="user.username">
    <label class="inputFont">Username</label>
  </div>
  <div input-field>
    <input type="password" ng-model="user.password">
    <label class="inputFont">Password</label>
  </div>
  <a class="waves-effect waves-light grey darken-4 btn" ng-click="loginSubmit(user)">Login</a>
</div>
